    <script>
        // HTML FORM TO GOOGLE SHEET
        // https://github.com/levinunnink/html-form-to-google-sheet?tab=readme-ov-file

        window.addEventListener("load", function() {
            const form = document.getElementById('formPendirianPTBU');
            const inputId = document.querySelector('#formPendirianPTBU #id');
            inputId.value = Date.now();

            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                .then(() => {
                    alert("Permintaan Anda telah kami terima.\nTim kami akan segera memproses data yang Anda Kirim.\n\nTerima kasih.\n\nPT. Bintang Muda Indonusa");
                    window.location.reload();
                })
            });
        });
